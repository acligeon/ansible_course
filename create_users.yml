---
- hosts: web_servers
  become: true
  tasks:
    - name: create user
      tags: alway
      ansible.builtin.user:
        name: simone
        groups: root

    - name: add sudoers file simone
      tags: always
      ansible.builtin.copy:
        src: sudoer_simone
        dest: /etc/sudoers.d/simone
        owner: root
        group: root
        mode: 0440

    - name: add ssh key for simone user
      tags: always
      ansible.builtin.authorized_key:
        user: simone
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINPpqlERQdk+s8OIHKPnsrczSiTS/PEnVvEedcQbMCxv acligeon@ubuntu-ws"
