---
- hosts: all
  become: true
  pre_tasks:

  - name: install update for redhat
    tags: always
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "RedHat"

  - name: install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache on web serves
    tags: apache,ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"

- hosts: db_servers
  tags: db,redhat
  become: true
  tasks:
    - name: install mariadb packages on db servers
      ansible.builtin.dnf:
        name:
          - mariadb
        state: latest
      when: ansible_distribution == "RedHat"
